<div class="place-content-center flex w-full">
    <div class="place-content-center border rounded p-2 m-4 w-1/5 min-h-80">
        <p class="text-2xl text-center font-bold">Rich Bank</p>
        <div>
            <form action="" class="p-8 flex flex-col " method="post">
                <label for="">Name</label>
                <input type="text" [(ngModel)]="loginInfos.user_name" name="user_name" class="border border-neutral-600 rounded-md p-2  mb-2" placeholder="name">
                <label for="pwd">Password</label>
                <div class="flex">
                    <input type="password" [minLength]="6" [maxlength]="6" [(ngModel)]="loginInfos.user_password" name="user_password" class="border border-neutral-600 rounded-md w-3/4 p-2 me-1" placeholder="password"
                        name="pwd" id="pwd">
                    <input type="button" (click)="deletePWd()" class="border rounded-md bg-red-400 text-2xl text-white w-1/4 p-1" value="X">
                </div>

                <div class=" grid grid-cols-4 gap-2 border border-neutral-300 rounded p-2 mt-3">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[0]}}">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[1]}}">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[2]}}">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[3]}}">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[4]}}">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[5]}}">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[6]}}">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[7]}}">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[8]}}">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[9]}}">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[10]}} ">
                    <input type="button" (click)="addToPwd($event)" class="border border-neutral-300 rounded cursor-pointer" value="{{array[11]}}">
                </div>

                <button class="text-2xl mt-2 font-bold bg-teal-200 rounded-md cursor-pointer">send</button>
            </form>
        </div>
    </div>

</div>
