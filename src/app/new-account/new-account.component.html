<div class="min-h-screen items-center justify-center bg-gray-100">
  <nav class="bg-white">
    <div class="container flex justify-between space-x-4 p-4 items-center mx-auto">
      <a routerlink="/" href="/">
        <div class="w-50">
          <img src="theultralinx.com" class="max-auto" />
        </div>
      </a>
      <div>
        <div>
          <a routerlink="profile" href="/profile">
            <div class="inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-600 rounded-full">
              <span class="font-medium text-white">s</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="bg-white p-8 flex flex-col space-y-4 border border-4 rounded shadow-md max-w-12xl mx-auto ml-50">
    <div>
      <a routerLink="/" class="text-2xl" href="/" (click)="retourArriere()"> <- </a>
    </div>

    <div>
      <form (submit)="enregistrerInformations()" novalidate class="flex flex-col space-y-4">
        <fieldset>
          <label class="text-gray-700" for="accountLabel">Label</label>
          <div class="border p-2 rounded">
            <input [(ngModel)]="newAccount.label" placeholder="Checking account" name="accountLabel"
              class="form-input mt-1 block w-full rounded" />
          </div>
        </fieldset>
        <label>
          <label for="amount" class="text-gray-700">Initial balance</label>
          <div class="border p-2 rounded">
            <input [(ngModel)]="newAccount.amount" placeholder="200" type="number" name="amount"
              class="form-input mt-1 block w-full rounded" />
          </div>
        </label>
        <button type="submit" class="bg-blue-500 hover:bg-blue-300 p-2 rounded text-white">
          Open
        </button>
      </form>
    </div>
  </div>
</div>
